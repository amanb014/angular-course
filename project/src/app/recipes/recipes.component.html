<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="recipeSelectHandler($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
    *ngIf="selected; else notSelected" 
    [selected]="selected">
  </app-recipe-detail>

  <ng-template #notSelected>
    Please selected a recipe to view details.
  </ng-template>
  </div>
</div>
